<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/app/images/favicon-32x32.png" />
    <link rel="stylesheet" href="app/stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card-wrapper">
        <img src="app/images/illustration-hero.svg" alt="illustration-hero" class="hero-img" />
        <div class="card-information">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-price-info">
          <div class="card-info-left">
            <img src="app/images/icon-music.svg" alt="music-icon" class="music-icon" />
            <div class="card-details">
              <h2 class="card-price">Annual Plan</h2>
              <p class="price-per-year">$59.99/year</p>
            </div>
          </div>
          <div class="card-info-right">
            <a href="#" class="change"> Change </a>
          </div>
        </div>
        <div class="buttons">
          <button class="payment-btn"><a href="#" class="proceed"> Proceed to Payment</a></button>
          <button class="cancel-btn"><a href="#" class="cancel">Cancel Order</a></button>
        </div>
      </div>
    </main>
  </body>
</html>
